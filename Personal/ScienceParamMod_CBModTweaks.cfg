// Increasing the scientific value of Kerbin while decreasing that of all other bodies.
// Should reduce early game grind while increasing mid-game work required to achieve lazy uber-science end-game.
// FUTURE IDEA: Hardcode the values for Kerbin, but just divide all others by 3. Should make it more compatible with KSP changes/mods.


// Increase the amount of base supplies.

@PART[*]:HAS[@RESOURCE[Supplies], ~CrewCapacity[>0]]:AFTER[USILIFESUPPORT]
{
	@RESOURCE[Supplies]
	{
		@amount *= 1.5
		@maxAmount *= 1.5
	}
	@RESOURCE[Mulch]
	{
		@amount *= 1.5
		@maxAmount *= 1.5
	}
}

// Add a small amount of USI Life Support supplies to crewed parts
@PART[*]:HAS[#CrewCapacity[>0],@MODULE[ModuleCommand],!RESOURCE[Supplies]]:AFTER[USILIFESUPPORT]
{
	RESOURCE
	{
		name = Supplies
		amount = 50
		maxAmount = 50
		@amount *= #$../CrewCapacity$
		@maxAmount *= #$../CrewCapacity$
	}
}
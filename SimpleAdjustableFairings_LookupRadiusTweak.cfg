// Small patch to Simple Adjustable Fairings to increase the lookupRadius for cargobay shielding. Should improve coverage within the fairing.

@PART[SimpleAdjustableFairing*]:NEEDS[SimpleAdjustableFairings]
{
	@MODULE[ModuleCargoBay]
	{
		@lookupRadius *= 1.5
	}
}

// Doing the same for the Expanded fairings, effectively more than doubling the coverage there since they start out with the same coverage as the non Expanded ones.

@PART[SimpleAdjustableFairing*Expanded]:NEEDS[SimpleAdjustableFairings]
{
	@MODULE[ModuleCargoBay]
	{
		@lookupRadius *= 1.5
	}
}
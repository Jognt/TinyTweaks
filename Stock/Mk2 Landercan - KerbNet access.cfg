// Copy the Kerbnet module from the Probodobodyne Rovemate to the Mk2 Landercan.
@PART[mk2LanderCabin_v2]:HAS[!MODULE[ModuleKerbNetAccess]]:FOR[tinyTweaks]
{
	MODULE
	{
		name = ModuleKerbNetAccess
		EnhancedSituationMask = 7
		EnhancedMinimumFoV = 160
		EnhancedMaximumFoV = 179.5
		MinimumFoV = 5
		MaximumFoV = 10
		AnomalyDetection = 1
		DISPLAY_MODES
		{
			Mode = Biome,#autoLOC_438890 //#autoLOC_438890 = Biome
			Mode = Terrain,#autoLOC_438839 //#autoLOC_438839 = Terrain
		}
	}
}
// Now you don't have to perform the same experiment in the same situation several times to get that last bit of science.
@EXPERIMENT_DEFINITION:HAS[~id[deployed*],~id[ROC*]]:FOR[tinyTweaks]
{
	//markedBy1 = #$baseValue$ | $id$ | $title$ 
	@baseValue = #$scienceCap$

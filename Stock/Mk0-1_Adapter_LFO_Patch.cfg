+PART[noseConeAdapter]:FIRST
{
	@name = noseConeAdapterLOX
}
@PART[noseConeAdapterLOX]:FOR[tinyTweaks]
{
	@title ^= :$: - LFO Edition:
	@category:NEEDS[SimpleFuelSwitch] = none
	tempAmount = #$RESOURCE[LiquidFuel]/maxAmount$
	!RESOURCE[LiquidFuel] {}
	
	RESOURCE
	{
		name = LiquidFuel
		amount = #$../tempAmount$
		@amount *= 0.45
		maxAmount = #$../tempAmount$
		@maxAmount *= 0.45
	}
	
	RESOURCE
	{
		name = Oxidizer
		amount = #$../tempAmount$
		@amount *= 0.55
		maxAmount = #$../tempAmount$
		@maxAmount *= 0.55
	}
}

@PART[noseConeAdapterLOX]:LAST[tinyTweaks]
{
	!tempAmount = dummy
}
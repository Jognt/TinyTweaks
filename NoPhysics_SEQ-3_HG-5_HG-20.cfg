// Remove physics for the cargo containers. The mass is now added to the parent part, so the container won't mess up CoM.

@PART[smallCargoContainer|HighGainAntenna5]:FOR[tinyTweaks]
{
	%PhysicsSignificance = 1
}

@PART[restock-relay-radial-2]:NEEDS[ReStockPlus]:FOR[tinyTweaks]
{
	%PhysicsSignificance = 1
}

// Tweaks the Gold and Silver variants of the MH Structural Panels to be lighter yet less damage resistant than their White and Dark counterparts.

@PART[EquiTriangle0|EquiTriangle1|EquiTriangle1p5|EquiTriangle2|Panel0|Panel1|Panel1p5|Panel2|Triangle0|Triangle1|Triangle1p5|Triangle2]:FOR[tinyTweaks]:NEEDS[SquadExpansion/MakingHistory]
{
	%fuelCrossFeed = True
	@MODULE[ModulePartVariants]
	{
		@VARIANT[Gold]
		{
